"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

type Author {
  id: ID
  firstName: String
  lastName: String
  birthRegion: String
  birthYear: String
  invention: [ID]
}

type Invention {
  id: ID!
  name: String
  notes: String
  year: String
}

type Mutation {
  """Create an author of an invention"""
  addAuthor(firstName: String, lastName: String, birthRegion: String, birthYear: String): Author

  """Delete an author of an inventory"""
  deleteAuthor(id: ID!): Author

  """Update an author"""
  updateAuthor(id: ID!, firstName: String, lastName: String, birthRegion: String, birthYear: String): Author

  """Add existence invention to author"""
  addInventionToAuthor(id: ID!, inventionId: ID!): Author

  """Add a invention"""
  addInvention(name: String, notes: String, year: String): Invention

  """Delete a invention """
  deleteInvention(id: ID!): Invention

  """Update an invention"""
  updateInvention(id: ID!, name: String, year: String, notes: String): Invention
}

type Query {
  """List of all Authors"""
  authors: [Author]

  """Get an author by id"""
  author(id: ID!): Author

  """List of all Inventions"""
  inventions: [Invention]

  """get a invention by id"""
  invention(id: ID!): Invention
}

